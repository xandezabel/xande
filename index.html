<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/custom_login.css">
    <title>Login</title>
</head>
<body class="d-flex">
    <div class="container-login">
        <div class="wrapper-login">
            <div class="title">
                <span>Área Restrita</span>

            </div>
            <form action="login_usr.php" class="form-login" method="POST">
            
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="nome" placeholder="Usuário" required>

                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="senha" placeholder="Senha" required>

                </div>
                <div class="row button">
                    <input type="submit" value="Acessar">
                    

                </div>
                <div class="signup-link">
                    <a href="cad_login.html">Cadastrar</a>  &nbsp;&nbsp; - &nbsp;&nbsp;  <a href="#">Esqueceu a Senha?</a>
                </div>

            </form>
        </div>
    </div>


    
</body>
</html>
